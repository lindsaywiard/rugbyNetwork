<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="network.css">
    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.0"></script>
  	<script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
</head>

<body>
	<div style="background-color: #2D854C; color: #ebe6e3; padding-left: 10px; 
                padding-top: 1px; padding-bottom: 1px; font-size: larger">
		<p><span style="font-size:125%;"><b>Hypothesis: </b> </span>
            New Zealand teams dominate the Super Rugby Union.</p>
	</div>
	<div style = "padding-top: 25px; padding-bottom: 10px; color: #4d4d4d; font-size: larger">
		<b>Super Rugby Championships</b></div>
    <div class="grid-container">
		<div class="grid-child first", id="matrix"></div>
		<div class="grid-child second", id="bar"></div>
	</div>
	<div style="color: #4d4d4d; padding-top: 50px; 
				padding-left: 10px; text-align: left; 
				font-size: smaller; opacity: 0.75;">

        <p><span style="font-size:110%;"> <b>SOURCE:</b></span>
			Wikipedia contributors. (2022, October 26). Super Rugby. Wikipedia.
        <a href="https://en.wikipedia.org/wiki/Super_Rugby#Champions">
            https://en.wikipedia.org/wiki/Super_Rugby#Champions</a></span></p>
    </div>
	<script>
    	vegaEmbed('#matrix', 'network.vg.json'),
		vegaEmbed('#bar', 'bar.vg.json')
	</script>
</body>
